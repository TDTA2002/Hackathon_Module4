<body>
    <div class="header">
        <h3>Note App</h3>
    </div>

    <div class="keeper">
        <div class="title">
            <label for="">Title</label>
            <input class="Takenote" type="text" placeholder="Take a Note" id="note">
            <span class="addNote">
                <h2 style="color: azure;" id="note" onclick="addNewNote()">+</h2>
            </span>
        </div>
    </div>
    <div class="keeper2" id="list-notes"></div>
    <div id="snackbar">Add Success</div>
    <div id="snackbardelete">Delete Success</div>


</body>
